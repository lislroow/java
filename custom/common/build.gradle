plugins {
  id 'java'
  id 'maven-publish'
  id 'org.springframework.boot' version "${spring_boot_version}"
}

dependencies {
  implementation enforcedPlatform(project(":"))
}

publishing {
  publications {
    maven(MavenPublication) {
      from(components.java)
      artifact tasks.bootJar
      artifact tasks.sourceJar
    }
  }
}
