logging:
  level:
    '[org.springframework.cloud.gateway]': info
    '[org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator]': info
    '[org.springframework.cloud.gateway.route.RouteDefinitionMetrics]': info
    '[org.springframework.cloud.gateway.filter.GatewayMetricsFilter]': info

management:
  endpoints.web.exposure.include: routes, filters
  tracing.sampling.probability: 1.0
  tracing.propagation.consume: B3
  tracing.propagation.produce: B3_MULTI
  zipkin.tracing.endpoint: http://mgkim.net:59411/api/v2/spans

spring:
  profiles.active: local
  config.location: currentdir/config
  application.name: cloud-gateway

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 3
    service-url:
      defaultZone: http://localhost:8761/eureka
    disable-delta: false
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 3

---
server.port: 10100

spring:
  config.activate.on-profile: local, dev
  
  data.redis.repositories.enabled: false
  
  reactor.context-propagation: AUTO
  
  cloud:
    loadbalancer:
      health-check:
        interval: 3s
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        # story
        - id: story-api
          predicates:
            - Path=/story-api/**
          uri: lb://story-api
          filters:
            - RewritePathFilter
            - TokenVerifyGatewayFilter
        
        # opendata
        - id: opendata-api
          predicates:
            - Path=/opendata-api/**
          uri: lb://opendata-api
          filters:
            - RewritePathFilter
            - TokenVerifyGatewayFilter

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    default-models-expand-depth: -1
    #try-it-out-enabled: false
    urls:
      - name: 1. Story API (story-api)
        url: /story-api/v3/api-docs
        
      - name: 2. Opendata API (opendata-api)
        url: /opendata-api/v3/api-docs

#cloud.gateway.filter.auth-url: http://localhost/auth-api/v1/token/verify

---
server:
  port: 10200

spring:
  config.activate.on-profile: local-auth, dev-auth
  
  data.redis.repositories.enabled: false
  
  reactor.context-propagation: AUTO
  
  cloud:
    loadbalancer:
      health-check:
        interval: 3s
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        # auth
        - id: auth-api
          predicates:
            - Path=/auth-api/**
          uri: lb://auth-api
          filters:
            - RewritePathFilter

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    default-models-expand-depth: -1
    #try-it-out-enabled: false
    urls:
      - name: 1. Auth API (auth-api)
        url: /auth-api/v3/api-docs
